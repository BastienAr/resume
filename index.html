<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var lang = navigator.language || navigator.browserLanguage
      console.log(lang)
      if (lang.startsWith('en')) document.location.replace = '/en'
      else if (lang.startsWith('fr')) document.location.replace = '/fr'
      else document.location.replace = '/en'
    </script>
  </body>
</html>
